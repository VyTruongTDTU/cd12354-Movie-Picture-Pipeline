name: Frontend CI Workflow

on:
  pull_request:
    branches:
      - main
    paths:
      - 'starter/frontend/**'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
        - name: checkout code 
          uses: actions/checkout@v2

        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '18'
        
        - name: Install dependencies
          run: npm ci
          working-directory: starter/frontend

        - name: Run lint
          run: npm run lint
          working-directory: starter/frontend


  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: starter/frontend

      - name: Run tests
        run: npm test
        working-directory: starter/frontend

        build:
            runs-on: ubuntu-latest
            needs: [lint, test]
            steps:
              - name: Checkout code
                uses: actions/checkout@v2
        
              - name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v1
        
              - name: Login to DockerHub
                uses: docker/login-action@v1
                with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
        
              - name: Build and push Docker image
                run: |
                  docker build --build-arg REACT_APP_MOVIE_API_URL=${{ secrets.REACT_APP_MOVIE_API_URL }} -t your_dockerhub_username/your_image_name:latest -f starter/frontend/Dockerfile .
                  docker push your_dockerhub_username/your_image_name:latest
    